# Simple NFS Daemon Configuration - Simple Setup
# This is a basic configuration for simple NFS sharing

[server]
# Basic server settings
listen_address = 0.0.0.0
listen_port = 2049
root_path = /var/lib/simple-nfsd/shares

# Protocol settings
enable_tcp = true
enable_udp = true
max_connections = 10

# Basic security
enable_auth = true
allow_anonymous = false

[logging]
# Basic logging
log_level = info
log_file = /var/log/simple-nfsd.log
max_log_size = 10MB
max_log_files = 5

[shares]
# Simple share configuration
[shares.public]
path = /var/lib/simple-nfsd/shares/public
read_only = false
allowed_clients = 192.168.1.0/24
