# Simple NFS Daemon Configuration
# Production configuration for enterprise deployment

[server]
# Network configuration
bind_address = 0.0.0.0
port = 2049

# Protocol support
enable_tcp = true
enable_udp = true
enable_nfsv2 = false
enable_nfsv3 = true
enable_nfsv4 = true

# Performance settings
max_connections = 1000
read_buffer_size = 65536
write_buffer_size = 65536
thread_count = 16

# File system settings
root_path = /var/lib/simple-nfsd/shares
max_file_size = 1099511627776  # 1TB

[logging]
# Logging configuration
log_level = WARN
log_file = /var/log/simple-nfsd/simple-nfsd.log
log_max_size = 104857600  # 100MB
log_max_files = 10
log_rotation = daily

[security]
# Security settings
security_mode = sys
root_squash = true
all_squash = false
anon_uid = 65534
anon_gid = 65534

# Authentication
auth_sys_enabled = true
auth_dh_enabled = true
kerberos_enabled = false

# Access control
allowed_networks = 192.168.0.0/16,10.0.0.0/8
denied_networks = 192.168.1.100

[exports]
# Export configuration for production
# Format: path,clients,options
/data/shared,192.168.0.0/16,rw,sync,no_root_squash,no_subtree_check
/data/backup,192.168.1.0/24,ro,sync,root_squash
/home/users,192.168.0.0/16,rw,sync,no_root_squash,subtree_check

[monitoring]
# Monitoring and health checks
health_check_interval = 30
metrics_enabled = true
metrics_port = 9090
performance_monitoring = true

[backup]
# Backup configuration
backup_enabled = true
backup_schedule = "0 2 * * *"  # Daily at 2 AM
backup_retention_days = 30
backup_compression = true
