# Global settings
[global]
    # Server identification
    server_name = "Simple NFS Daemon"
    server_version = "0.1.0"
    
    # Network settings
    listen_address = "0.0.0.0"
    listen_port = 2049
    
    # Security settings
    security_mode = "user"
    root_squash = true
    all_squash = false
    anon_uid = 65534
    anon_gid = 65534
    
    # Performance settings
    max_connections = 1000
    thread_count = 8
    read_size = 8192
    write_size = 8192
    
    # Logging settings
    log_level = "info"
    log_file = "/var/log/simple-nfsd/simple-nfsd.log"
    log_max_size = "100MB"
    log_max_files = 10
    
    # Cache settings
    cache_enabled = true
    cache_size = "100MB"
    cache_ttl = 3600

